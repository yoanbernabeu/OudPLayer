<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ambient Oud Player - Oud music for your deep work sessions. Generated by AI.</title>
    <meta name="description" content="Oud music for your deep work sessions. Generated by AI.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Ambient Oud Player">
    <meta property="og:url" content="https://oud.yoandev.co/">
    <meta property="og:image" content="https://oud.yoandev.co/og.png">
    <meta property="og:description" content="Oud music for your deep work sessions. Generated by AI.">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Include Howler.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        /* CSS styles for a minimalist full-screen interface */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            background: #1a1a1a;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Titles and phrase at the bottom */
        .control-text, .title, .phrase {
            position: absolute;
            width: 100%;
            text-align: center;
            margin: 0;
            z-index: 2;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            font-size: 14px;
            padding: 5px;
            cursor: pointer;
        }

        .control-text {
            bottom: 80px;
            text-decoration: underline;
        }

        .title {
            bottom: 50px;
            font-weight: bold;
        }

        .phrase {
            bottom: 30px;
        }

        /* Subtle oriental animation */
        .oriental-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2c3e50, #1a1a1a);
            overflow: hidden;
        }

        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 150%;
            height: 150%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><defs><pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="2" fill="%23ffffff" /></pattern></defs><rect width="100%" height="100%" fill="url(%23pattern)" /></svg>');
            opacity: 0.2;
            animation: drift 60s linear infinite;
        }

        @keyframes drift {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(-50%, -50%);
            }
        }

        /* Styles for the welcome screen */
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2c3e50, #1a1a1a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .welcome-title {
            font-size: 28px;
            margin-bottom: 20px;
            line-height: 1.4;
            max-width: 100%;
            word-wrap: break-word;
        }

        .start-button {
            background: #ffffff;
            color: #2c3e50;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .start-button:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        /* Footer styles */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
            z-index: 2;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .welcome-title {
                font-size: 24px;
                padding: 0 15px;
            }
            .start-button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

        @media (max-width: 400px) {
            .welcome-title {
                font-size: 20px;
                padding: 0 10px;
            }
            .start-button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome screen with a message aligned with the musical spirit -->
    <div id="welcomeScreen" class="welcome-screen">
        <h1 class="welcome-title">Immerse yourself in the tranquil melodies of the oud</h1>
        <button id="startButton" class="start-button">Begin your journey</button>
    </div>

    <!-- Main content of the application -->
    <div id="mainContent" class="container" style="display: none;">
        <!-- Subtle oriental animation -->
        <div class="oriental-animation">
            <div class="pattern"></div>
        </div>
        <!-- Pause/Start text -->
        <div id="controlText" class="control-text">Pause</div>
        <!-- Titles overlaid at the bottom -->
        <h1 class="title">Ambient Oud Player</h1>
        <h2 class="phrase">Oud music for your deep work sessions. Generated by AI.</h2>
        <!-- Footer -->
        <div class="footer">
            Made with love by <a href="https://yoandev.co" target="_blank">YoanDev</a>
        </div>
    </div>

    <script>
        // JavaScript code for the audio player with crossfade effect and infinite looping
        let playlist = [];
        let currentTrackIndex = 0;
        let currentSound;
        let isPlaying = true;
        const crossfadeDuration = 2000; // Crossfade duration in milliseconds

        // DOM elements
        const welcomeScreen = document.getElementById('welcomeScreen');
        const startButton = document.getElementById('startButton');
        const mainContent = document.getElementById('mainContent');
        const controlText = document.getElementById('controlText');

        // Start button event listener
        startButton.addEventListener('click', () => {
            // Hide the welcome screen
            welcomeScreen.style.display = 'none';
            // Show the main content
            mainContent.style.display = 'block';
            // Start the player
            initPlayer();
        });

        function initPlayer() {
            // Fetch the playlist.json file
            fetch('playlist.json')
                .then(response => response.json())
                .then(data => {
                    playlist = data;
                    // Choose a random track to start
                    currentTrackIndex = Math.floor(Math.random() * playlist.length);
                    loadTrack(currentTrackIndex);
                })
                .catch(error => console.error('Error loading playlist:', error));
        }

        function loadTrack(index, isCrossfade = false) {
            const track = playlist[index];
            const newSound = new Howl({
                src: [track.url],
                html5: true,
                volume: isCrossfade ? 0 : 1,
                onplay: function() {
                    if (isCrossfade) {
                        newSound.fade(0, 1, crossfadeDuration);
                    }
                },
                onend: function() {
                    nextTrack();
                },
                onloaderror: function() {
                    console.error('Error loading track.');
                    nextTrack();
                },
                onplayerror: function() {
                    console.error('Error playing track.');
                    newSound.once('unlock', function() {
                        newSound.play();
                    });
                }
            });

            if (isCrossfade && currentSound) {
                currentSound.fade(currentSound.volume(), 0, crossfadeDuration);
                newSound.play();
                setTimeout(() => {
                    currentSound.stop();
                    currentSound = newSound;
                }, crossfadeDuration);
            } else {
                if (currentSound) {
                    currentSound.stop();
                }
                newSound.play();
                currentSound = newSound;
            }
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex, true);
        }

        // Pause/Start functionality
        controlText.addEventListener('click', () => {
            if (isPlaying) {
                currentSound.pause();
                isPlaying = false;
                controlText.textContent = 'Start';
            } else {
                currentSound.play();
                isPlaying = true;
                controlText.textContent = 'Pause';
            }
        });
    </script>
</body>
</html>
